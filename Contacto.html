<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!--LINKS PAGINAS-->
    <link rel="Stylesheet" href="StyleContacto.css">
    <!--LINKS BOOSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body >
    <div class="container">
        <div class="contacto-form">
            <form id=""class="form" method="post">
                <fieldset>
                    <legend class="text-center header">Contactenos!!</legend>
                    <!--parte del Nombre-->
                    <div class="form-group">
                        <div class="col-md-8 text-center">
                            <input id="nombre" name="nombre" type="text" placeholder="Nombre completo " class="form-control">
                        </div>
                    </div>
                    <!--parte del Email-->
                    <div class="form-group">
                        <div class="col-md-8 text-center">
                            <input id="email" name="email" type="text" placeholder="Email" class="form-control">
                        </div>
                    </div>
                    <!--parte del Numero-->
                    <div class="form-group text-center">
                        <div class="col-md-8">
                            <input id="telefono" name="telefono" type="text" placeholder="Telefono" class="form-control">
                        </div>
                    </div>
                    <!--parte del mensaje-->
                    <div class="">
                        <div class="col-md-8 text-center">
                            <textarea class="form-control" id="mensaje" name="mensaje"
                                placeholder="Escribe el mensaje."
                                    rows="7"></textarea>
                        </div>
                    </div>
                    <div class="form">
                        <div class="col-md-12 text-center">
                    <button href="inicio.html" type="submit" class="btn btn-primary btn-lg">Enviar</button>
                        </div>
                        <a href="inicio.html">Volver</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
